spring.application.name=ReservationService

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/reservationservice_db?currentSchema=public
spring.datasource.username=reservationservice_db_user
spring.datasource.password=reservationservice_db_user_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true